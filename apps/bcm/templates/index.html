[[extend 'layout.html']]

<div class="section">
  <div class="vars">
      [[=message]]
  </div>
  <div><a href="[[=URL('devices')]]">Devices Page</a></div>
  <div>
    <select @change="select_device" v-model="devices.keys()">
      <option selected>Select a device</option>
      <option v-for="device in devices" :value="device.id">{{ device.name }}</option>
    </select>
  </div>
  <div><a href="[[=URL('results')]]">Results Page</a></div>
  </div>
</div>

  const devices_url = "[[=XML(devices_url)]]";
